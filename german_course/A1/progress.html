        </div>
    </div>
    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(section => {
                section.classList.add('hidden');
            });
            const targetSection = document.getElementById(sectionId);
            if (targetSection) {
                targetSection.classList.remove('hidden');
            }

            const buttons = document.querySelectorAll('.nav-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active');
            });
            const activeBtn = document.querySelector(`button[onclick="showSection('${sectionId}')"]`);
            if (activeBtn) {
                activeBtn.classList.add('active');
            }
        }

        // Add scroll detection for navbar
        const nav = document.querySelector('.nav');
        const navButtons = document.querySelectorAll('.nav-btn');

        // Store original text with emojis
        navButtons.forEach(btn => {
            btn.setAttribute('data-original', btn.textContent);
        });

        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;

            if (currentScroll > 100) {
                nav.classList.add('scrolled');
                // Remove emojis when scrolled
                navButtons.forEach(btn => {
                    const text = btn.getAttribute('data-text');
                    if (text) {
                        btn.textContent = text;
                    }
                });
            } else {
                nav.classList.remove('scrolled');
                // Restore emojis
                navButtons.forEach(btn => {
                    const original = btn.getAttribute('data-original');
                    if (original) {
                        btn.textContent = original;
                    }
                });
            }
        });
    </script>
